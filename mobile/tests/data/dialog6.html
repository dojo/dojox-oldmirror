<div class="mblSimpleDialogTitle">Animation</div>
<ul data-dojo-type="dojox.mobile.EdgeToEdgeList" data-dojo-props='select:"single"'>
	<li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='checkClass:"mblDomButtonSilverCircleGreenButton,mblDomButtonSilverCircleGrayButton"'>
		No animations
	</li>
	<li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='checkClass:"mblDomButtonSilverCircleGreenButton,mblDomButtonSilverCircleGrayButton"'>
		Some animations
	</li>
	<li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='checkClass:"mblDomButtonSilverCircleGreenButton,mblDomButtonSilverCircleGrayButton", checked:true'>
		All animations
	</li>
</ul>
<button data-dojo-type="dojox.mobile.Button" class="mblSimpleDialogButton" style="width:60%;" onclick="hide('dlg_select')">Cancel</button>
