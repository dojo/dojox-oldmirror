<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>doh.robot Tooltip Mouse Quirks Test</title>

		<style>
			@import "../../../../util/doh/robot/robot.css";
		</style>

		<!-- required: dojo.js -->
		<script type="text/javascript" src="../../../../dojo/dojo.js"
			djConfig="isDebug: true"></script>

		<!-- functions to help test -->
		<!-- script type="text/javascript" src="../helpers.js"></script -->

		<script type="text/javascript">
			dojo.require("dijit.robotx");
			dojo.require("dijit.registry");
			dojo.require("dojox.mobile.TabBar");

			dojo.addOnLoad(function(){
				doh.robot.initRobot("../test_TabBar.html?theme=Android");

					{
						name: "TabBar mouse tests",
						timeout: 100000,
						runTest: function(){
							var d = new doh.Deferred();
							
							doh.robot.mouseMoveAt(dijit.registry.byId("dojox_mobile_TabBarButton_1").domNode, 1000);

							doh.robot.mouseMoveAt(dijit.registry.byId("dojox_mobile_ToolBarButton_0").domNode, 1000);

								doh.assertTrue(dojo.hasClass(dijit.registry.byId("dojox_mobile_TabBarButton_2").domNode, "mblTabBarButtonSelected"), "id =" + "dojox_mobile_TabBarButton_2");

	</head>
</html>
