<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>SpinWheel Date Picker</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="mblThemeFiles: ['base','SpinWheel']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dijit/registry",
			"dojox/mobile/parser",
			"dojox/mobile",
			"dojox/mobile/compat",
			"dojox/mobile/SpinWheelDatePicker"
		], function(registry){
			gotoToday = function(){
				registry.byId("spin1").reset();
			}
			showSelectedValue = function(){
				var w = registry.byId("spin1");
				document.getElementById("msg").innerHTML =
					w.slots[0].getValue()+ ":" + w.slots[1].getValue() + ":" + w.slots[2].getValue();
			}
		});
	</script>

	<style>
	#spin1 {
		margin: 10px auto;
	}
	</style>
</head>
<body style="visibility:hidden;">
	<div data-dojo-type="dojox.mobile.View">
		<div data-dojo-type="dojox.mobile.Heading">
			<button data-dojo-type="dojox.mobile.ToolBarButton" onClick="showSelectedValue()" data-dojo-props='label:"OK"'></button>
			<button data-dojo-type="dojox.mobile.ToolBarButton" onClick="gotoToday()" data-dojo-props='label:"Today"'></button>
		</div>
		<div id="spin1" data-dojo-type="dojox.mobile.SpinWheelDatePicker"></div>
		<div id="msg"></div>
	</div>
</body>
</html>
