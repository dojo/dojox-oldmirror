<div>
	<div>This repeat uses exprchar: #</div>
	<div data-dojo-type="dojox.mvc.Repeat" data-dojo-props="exprchar: '#', children: dojox.mvc.at(require('dijit/registry').byId('${id}').ctrl, 'model')">
		<div class="row" data-dojo-type="dojox.mvc.Group" data-dojo-props="target: dojox.mvc.at('rel:', '#{this.index}')">
			<label class="cell" for="nameInput#{this.index}">
				Name-#:
			</label>
			<input class="cell" data-dojo-type="dijit.form.TextBox" id="nameInput#{this.index}" data-dojo-props="value: dojox.mvc.at('rel:', 'First')">
		</div>
	</div>
